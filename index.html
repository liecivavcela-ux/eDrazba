<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dražba (Stabilná Verzia - Pred localStorage)</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Štýly (Verzia pred localStorage) --- */
        :root { --google-blue: #1a73e8; --google-blue-hover: #1765cc; --background-color: #f8f9fa; --surface-color: #ffffff; --text-primary: #202124; --text-secondary: #5f6368; --border-color: #dadce0; --error-color: #d93025; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-primary); margin: 0; padding: 24px; box-sizing: border-box; }
        .container { width: 100%; max-width: 900px; margin: 20px auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 28px; font-weight: 500; margin: 0; }
        #drazby-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; } 
        .drazba-item { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; overflow: hidden; box-shadow: 0 1px 2px rgba(60,64,67,0.3); display: flex; flex-direction: column; }
        .drazba-item h3 { margin: 0 0 8px 0; color: var(--google-blue); font-size: 18px; font-weight: 500; }
        .drazba-item p { font-size: 14px; color: var(--text-secondary); margin: 4px 0; }
        .drazba-item p strong { color: var(--text-primary); }
        .drazba-item .price-info { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color); }
        .drazba-item .current-price { font-weight: 500; color: var(--google-blue); font-size: 16px; }
        .drazba-item .item-footer { margin-top: auto; display: flex; gap: 8px; padding-top: 16px; }
        .drazba-item .btn-primary { width: 100%; } 
        .btn-delete { background-color: var(--error-color); color: white; font-size: 12px; padding: 6px 10px; width: auto; } .btn-delete:hover { background-color: #c5221f; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background-color: var(--surface-color); border-radius: 8px; padding: 32px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 100%; max-width: 600px; position: relative; }
        .modal-close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 24px; color: var(--text-secondary); cursor: pointer; line-height: 1; }
        .modal-content h2 { margin-top: 0; font-size: 24px; }
        .modal-content .form-grid { grid-template-columns: 1fr 1fr; } 
        .modal-content .form-group { margin-bottom: 16px; }
        #bidder-login-modal .modal-content { max-width: 500px; } 
        .detail-info h2 { border: none; padding-bottom: 8px; margin-bottom: 16px; font-size: 22px; }
        .detail-info p { font-size: 16px; margin: 8px 0; color: var(--text-secondary); }
        .detail-info p strong { color: var(--text-primary); }
        .detail-info .current-price { font-size: 28px; font-weight: 500; color: var(--google-blue); display: block; margin-top: 16px; }
        .bid-form-grid { display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: flex-end; }
        #bid-history-list { list-style-type: none; padding-left: 0; margin-top: 16px; max-height: 200px; overflow-y: auto; border-top: 1px solid var(--border-color); }
        #bid-history-list li { padding: 12px 0; border-bottom: 1px solid var(--border-color); font-size: 14px; }
        .hidden { display: none !important; } 
        .visible { display: flex !important; } 
        @media (max-width: 768px) { .header { flex-direction: column; align-items: flex-start; gap: 10px;} #drazby-list { grid-template-columns: 1fr; } .modal-content { padding: 24px; } .modal-content .form-grid { grid-template-columns: 1fr; } .detail-grid { grid-template-columns: 1fr; } }
        .form-group-full { grid-column: 1 / -1; } label a.address-map-link { font-size: 12px; margin-left: 8px; float: right; } input, select, textarea { width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; box-sizing: border-box; font-family: 'Roboto', sans-serif; } textarea { resize: vertical; min-height: 80px; } input[type="datetime-local"] { font-family: sans-serif; } button { padding: 12px; font-size: 14px; font-weight: 500; border-radius: 8px; cursor: pointer; border: none; } button:disabled { background-color: #f1f3f4; color: #bdc1c6; cursor: not-allowed; } .btn-primary { background-color: var(--google-blue); color: white; width: 100%; } .btn-primary:not(:disabled):hover { background-color: var(--google-blue-hover); } .btn-secondary { background-color: var(--surface-color); color: var(--google-blue); border: 1px solid var(--border-color); width: auto; } .btn-secondary:not(:disabled):hover { background-color: #f8f9fa; } 
        /* Tlačidlo na zmenu ID tu nie je potrebné */
        /* #changeBidderIdButton { ... } */
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>E-Dražba</h1>
            <button class="btn-primary" onclick="openAddAuctionModal()">Pridať novú dražbu</button>
        </div>
        <div id="drazby-list"> <p>Inicializujem...</p> </div>
        </div>

    <div id="addAuctionModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'addAuctionModal')">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal('addAuctionModal')">×</button>
            <h2>Navrhnúť novú dražbu</h2>
            <form id="drazba-form" onsubmit="handleDrazbaSubmit(event)">
                 <div class="form-grid">
                     <div class="form-group"> <label for="navrhovatel">Navrhovateľ:</label> <select id="navrhovatel" required> <option value="">-- Vyberte rolu --</option> <option value="Vlastník">Vlastník</option> <option value="Dražobník">Dražobník</option> <option value="Exekútor">Exekútor</option> <option value="Správca">Správca</option> </select> </div>
                     <div class="form-group">
                         <label for="okres">Okres:</label>
                         <select id="okres" required>
                             <option value="">-- Vyberte okres --</option>
                             <option value="Bánovce nad Bebravou">Bánovce nad Bebravou</option><option value="Banská Bystrica">Banská Bystrica</option><option value="Žilina">Žilina</option>
                         </select>
                     </div>
                     <div class="form-group form-group-full"> <label for="adresa">Adresa nehnuteľnosti: <a href="#" id="adresaMapLink" target="_blank" class="address-map-link" style="display: none;">(Mapa)</a> </label> <input type="text" id="adresa" placeholder="Napr. Hlavná 1, Trnava" required oninput="updateMapLink()"> </div>
                     <div class="form-group form-group-full"> <label for="predmetDrazby">Predmet dražby (názov/popis):</label> <textarea id="predmetDrazby" placeholder="Stručný popis..." required></textarea> </div>
                     <div class="form-group"> <label for="najnizsiePodanie">Najnižšie podanie (€):</label> <input type="number" id="najnizsiePodanie" placeholder="100000" min="0" required> </div>
                     <div class="form-group"> <label for="minimalnePrihodenie">Minimálne prihodenie (€):</label> <input type="number" id="minimalnePrihodenie" placeholder="1000" min="1" required> </div>
                     <div class="form-group"> <label for="mobilNavrhovatela">Kontaktný mobil:</label> <input type="tel" id="mobilNavrhovatela" placeholder="09XX XXX XXX" required pattern="09\d{2} \d{3} \d{3}"> </div>
                     <div class="form-group"> <label for="casZaciatku">Začiatok dražby:</label> <input type="datetime-local" id="casZaciatku" required> </div>
                     <div class="form-group"> <label for="casSkoncenia">Koniec dražby:</label> <input type="datetime-local" id="casSkoncenia" required> </div>
                 </div>
                 <button type="submit" id="submitDrazbaButton" class="btn-primary" style="margin-top: 16px;">Vytvoriť dražbu</button>
            </form>
        </div>
    </div>

    <div id="bidderLoginModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'bidderLoginModal')">
         <div class="modal-content">
             <button class="modal-close-btn" onclick="closeModal('bidderLoginModal')">×</button>
             <h2>Identifikácia záujemcu</h2>
             <p>Zadajte Vaše číslo dokladu a mobil pre vstup.</p>
             <form id="bidder-login-form" onsubmit="handleBidderLoginSubmit(event)">
                 <input type="hidden" id="loginAuctionId" value=""> 
                 <div class="form-group"> <label for="bidderIdDoc">Číslo dokladu:</label> <input type="text" id="bidderIdDoc" required> </div>
                 <div class="form-group"> <label for="bidderMobile">Mobil (09XX XXX XXX):</label> <input type="tel" id="bidderMobile" pattern="09\d{2} \d{3} \d{3}" required> </div>
                 <div class="form-group"> <label for="bidderMaxBid">Max ponuka (€) (nepovinné):</label> <input type="number" id="bidderMaxBid" min="0"></div>
                 <button type="submit" id="bidderLoginSubmitButton" class="btn-primary">Vstúpiť do dražby</button> 
             </form>
         </div>
    </div>
    
    <div id="auctionDetailModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'auctionDetailModal')">
         <div class="modal-content">
             <button class="modal-close-btn" onclick="closeModal('auctionDetailModal')">×</button>
             <div id="detail-content"> <p>Načítavam...</p> </div>
             <h2>Prihadzovanie</h2>
             <form id="bid-form" onsubmit="handleBidSubmit(event)" data-auction-id="">
                 <div class="bid-form-grid">
                     <div> <label for="bidAmount">Vaša ponuka (€):</label> <input type="number" id="bidAmount" min="0" required> </div>
                     <button type="submit" class="btn-primary" style="width: auto;">Prihodiť</button>
                 </div>
             </form>
             <h2>História prihodení</h2>
             <ul id="bid-history-list"> <li>Načítavam...</li> </ul>
         </div>
    </div>
    
    <script>
        console.log("Kontrolný bod: Skript začal."); 
        const API_URL = 'https://e-drazba-server.onrender.com';
        
        // Globálne premenné
        let drazbyListDiv, drazbaForm, adresaInput, okresSelect, adresaMapLink, 
            addAuctionModal, bidderLoginModal, auctionDetailModal; 
        
        // --- Ovládanie Modálov ---
        function openModal(modalId) { const modal = document.getElementById(modalId); if (modal) { modal.classList.add('visible'); modal.classList.remove('hidden'); } }
        function closeModal(modalId) { const modal = document.getElementById(modalId); if (modal) { modal.classList.add('hidden'); modal.classList.remove('visible'); if (modalId === 'auctionDetailModal') { const cDiv = document.getElementById('detail-content'); if (cDiv) cDiv.innerHTML = '<p>...</p>'; } } }
        function closeModalOnClickOutside(event, modalId) { if (event.target === document.getElementById(modalId)) { closeModal(modalId); } }
        function openAddAuctionModal() { if(drazbaForm) drazbaForm.reset(); if(adresaMapLink) adresaMapLink.style.display = 'none'; openModal('addAuctionModal'); }
        // --- Open Bidder Login (vždy zobrazí formulár) ---
        function openBidderLoginModal(auctionId) { 
             console.log(`Login formulár pre ${auctionId}`); 
             const loginIdInput = document.getElementById('loginAuctionId'); if (loginIdInput) loginIdInput.value = auctionId; 
             document.getElementById('bidderIdDoc')?.setAttribute('value', ''); 
             document.getElementById('bidderMobile')?.setAttribute('value', ''); 
             document.getElementById('bidderMaxBid')?.setAttribute('value', ''); 
             openModal('bidderLoginModal'); 
        }
        function openAuctionDetailModal(auctionId) { loadAuctionDetail(auctionId); openModal('auctionDetailModal'); }
        
        // --- Update Map Link ---
        function updateMapLink() { /* ... zostáva rovnaké ... */ } 
        
        // --- Načítanie Dražieb (zjednodušené) ---
        async function loadDrazby() { 
             console.log("Načítavam dražby..."); 
             if (!drazbyListDiv) return; drazbyListDiv.innerHTML = '<p>Načítavam...</p>'; 
             try { 
                 const response = await fetch(`${API_URL}/api/drazby`); 
                 if (!response.ok) throw new Error(`Server ${response.status}`); 
                 const drazby = await response.json(); 
                 drazbyListDiv.innerHTML = ''; 
                 if (!Array.isArray(drazby)) throw new Error("Zlý formát."); 
                 if (drazby.length === 0) { drazbyListDiv.innerHTML = '<p>Žiadne dražby.</p>'; return; } 
                 drazby.forEach(d => { 
                     try { 
                         if (!d || !d._id) return; 
                         const item = document.createElement('div'); item.className = 'drazba-item'; 
                         const opts = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }; 
                         const start = d.casZaciatku ? new Date(d.casZaciatku).toLocaleString('sk-SK', opts) : 'N/A'; 
                         const end = d.casSkoncenia ? new Date(d.casSkoncenia).toLocaleString('sk-SK', opts) : 'N/A'; 
                         const cPrice = (typeof d.currentPrice === 'number' ? d.currentPrice : (d.najnizsiePodanie || 0)).toLocaleString('sk-SK'); 
                         const sPrice = (typeof d.najnizsiePodanie === 'number' ? d.najnizsiePodanie : 0).toLocaleString('sk-SK'); 
                         item.innerHTML = `<h3>${d.predmetDrazby||'N/A'}</h3><p><strong>Adresa:</strong> ${d.adresa||'N/A'}, ${d.okres||'N/A'}</p><p><strong>Začiatok:</strong> ${start}</p><p><strong>Koniec:</strong> ${end}</p><div class="price-info"><p><strong>Aktuálna cena:</strong> <span class="current-price">${cPrice} €</span></p><p><strong>Najnižšie podanie:</strong> ${sPrice} €</p></div><div class="item-footer"><button class="btn-primary" onclick="openBidderLoginModal('${d._id}')">Vstúpiť / Prihodiť</button><button class="btn-delete" onclick="handleDeleteAuction('${d._id}')">Zmazať</button></div>`; 
                         drazbyListDiv.appendChild(item); 
                     } catch (loopErr) { console.error(`Chyba pri dražbe ${d._id}:`, loopErr); } 
                 }); 
             } catch (error) { console.error("Chyba loadDrazby:", error); if (drazbyListDiv) drazbyListDiv.innerHTML = `<p style="color: red;">Chyba: ${error.message}</p>`; } 
        } 
        
        // --- Načítanie Detailu (zjednodušené) ---
        async function loadAuctionDetail(auctionId) { 
            const cDiv = document.getElementById('detail-content'); const hList = document.getElementById('bid-history-list'); const bForm = document.getElementById('bid-form'); const bInput = document.getElementById('bidAmount'); 
            if (!cDiv || !hList || !bForm || !bInput) { closeModal('auctionDetailModal'); return; } 
            cDiv.innerHTML = '<p>Načítavam...</p>'; hList.innerHTML = ''; 
            try { 
                const response = await fetch(`${API_URL}/api/drazby/${auctionId}`); if (!response.ok) throw new Error(`Server ${response.status}`); 
                const d = await response.json(); 
                const opts = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }; 
                const start = d.casZaciatku ? new Date(d.casZaciatku).toLocaleString('sk-SK', opts) : 'N/A'; const end = d.casSkoncenia ? new Date(d.casSkoncenia).toLocaleString('sk-SK', opts) : 'N/A'; 
                let hbDisp = 'Nikto'; if (d.highestBidder && d.highestBidder.length > 4) { hbDisp = `ID: ${d.highestBidder.substring(0, 2)}...${d.highestBidder.substring(d.highestBidder.length - 4)}`; } 
                cDiv.innerHTML = `<div class="detail-info"><h2>${d.predmetDrazby||'N/A'}</h2><p><strong>Adresa:</strong> ${d.adresa||'N/A'}, ${d.okres||'N/A'}</p><p><strong>Aktuálna cena:</strong> <span class="current-price">${(d.currentPrice||0).toLocaleString('sk-SK')} €</span></p><p><strong>Najvyšší prihadzujúci:</strong> ${hbDisp}</p><hr><p><strong>Najnižšie podanie:</strong> ${(d.najnizsiePodanie||0).toLocaleString('sk-SK')} €</p><p><strong>Minimálne prihodenie:</strong> ${(d.minimalnePrihodenie||0).toLocaleString('sk-SK')} €</p><p><strong>Začiatok:</strong> ${start}</p><p><strong>Koniec:</strong> ${end}</p><p><strong>Navrhovateľ:</strong> ${d.navrhovatel||'N/A'}</p></div>`; 
                bForm.dataset.auctionId = d._id; 
                const minBid = (d.currentPrice || 0) + (d.minimalnePrihodenie || 1); 
                bInput.min = minBid; bInput.placeholder = `Min. ${minBid.toLocaleString('sk-SK')} €`; bInput.value = minBid; 
                if (d.bidHistory && d.bidHistory.length > 0) { 
                    d.bidHistory.reverse().forEach(b => { 
                        const li = document.createElement('li'); const time = b.timestamp ? new Date(b.timestamp).toLocaleString('sk-SK', opts) : 'N/A'; 
                        let bDisp = 'N/A'; if (b.bidderId && b.bidderId.length > 4) { bDisp = `ID: ${b.bidderId.substring(0, 2)}...${b.bidderId.substring(b.bidderId.length - 4)}`; } 
                        li.innerHTML = `<strong>${(b.amount||0).toLocaleString('sk-SK')} €</strong> (${bDisp}) - ${time}`; hList.appendChild(li); 
                    }); 
                } else { hList.innerHTML = '<li>Žiadne prihodenia.</li>'; } 
            } catch (e) { console.error("Chyba detailu:", e); cDiv.innerHTML = `<p style="color: red;">Chyba: ${e.message}</p>`; } 
        } 
        
        // --- Vytvorenie Dražby (zjednodušený formulár) ---
        async function handleDrazbaSubmit(event) { 
            event.preventDefault(); const btn = document.getElementById('submitDrazbaButton'); btn.disabled = true; btn.textContent = 'Odosielam...'; 
            try { 
                const data = { 
                    navrhovatel: document.getElementById('navrhovatel').value, 
                    okres: document.getElementById('okres').value, 
                    adresa: document.getElementById('adresa').value, 
                    predmetDrazby: document.getElementById('predmetDrazby').value, 
                    najnizsiePodanie: Number(document.getElementById('najnizsiePodanie').value), 
                    minimalnePrihodenie: Number(document.getElementById('minimalnePrihodenie').value), 
                    mobilNavrhovatela: document.getElementById('mobilNavrhovatela').value, 
                    casZaciatku: document.getElementById('casZaciatku').value, 
                    casSkoncenia: document.getElementById('casSkoncenia').value 
                }; 
                if (new Date(data.casSkoncenia) <= new Date(data.casZaciatku)) throw new Error("Koniec musí byť po začiatku."); 
                const response = await fetch(`${API_URL}/api/drazby`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }); 
                if (!response.ok) { const err = await response.json(); throw new Error(err.message || 'Chyba servera.'); } 
                alert('Dražba vytvorená!'); closeModal('addAuctionModal'); loadDrazby(); 
            } catch (e) { alert(`Chyba: ${e.message}`); console.error(e); } 
            finally { btn.disabled = false; btn.textContent = 'Vytvoriť dražbu'; } 
        } 
        
        // --- Login Záujemcu (ukladá do sessionStorage) ---
        async function handleBidderLoginSubmit(event) { 
            event.preventDefault(); const docIdIn = document.getElementById('bidderIdDoc'); const mobileIn = document.getElementById('bidderMobile'); const aucIdIn = document.getElementById('loginAuctionId'); const maxBidIn = document.getElementById('bidderMaxBid'); const btn = document.getElementById('bidderLoginSubmitButton'); 
            const docId = docIdIn.value.trim().toUpperCase(); const mobile = mobileIn.value.trim(); const aucId = aucIdIn.value; const maxVal = maxBidIn.value.trim(); let maxBid = maxVal ? Number(maxVal) : null; 
            if (!docId || !mobile || !aucId) return alert("Vyplňte doklad a mobil."); if (!/^09\d{2} \d{3} \d{3}$/.test(mobile)) return alert("Mobil 09XX XXX XXX."); if (maxBid !== null && (isNaN(maxBid) || maxBid <= 0)) return alert("Neplatný max bid."); 
            const anonDoc = docId.length > 4 ? docId.substring(docId.length - 4) : docId; const anonMob = mobile.length > 3 ? mobile.substring(mobile.length - 3) : mobile; const bidderId = `ID-${anonDoc}${anonMob}`; 
            btn.disabled = true; btn.textContent = 'Spracovávam...'; 
            try { 
                sessionStorage.setItem('currentBidderId', bidderId); // Ukladáme do sessionStorage
                if (maxBid !== null) { 
                    const proxyRes = await fetch(`${API_URL}/api/drazby/${aucId}/setproxy`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ bidderId: bidderId, maxBid: maxBid }) }); 
                    if (!proxyRes.ok) { const err = await proxyRes.json(); alert(`Chyba max ponuky: ${err.message}`); console.error('Chyba setproxy:', err.message); } 
                } 
                closeModal('bidderLoginModal'); openAuctionDetailModal(aucId); 
            } catch (e) { alert(`Chyba: ${e.message}`); btn.disabled = false; btn.textContent = 'Vstúpiť'; } 
        } 
        
        // --- Prihodenie (číta zo sessionStorage) ---
        async function handleBidSubmit(event) { 
            event.preventDefault(); const form = event.target; const aucId = form.dataset.auctionId; const amountIn = document.getElementById('bidAmount'); const btn = form.querySelector('button[type="submit"]'); 
            const amount = Number(amountIn.value); 
            const bidderId = sessionStorage.getItem('currentBidderId'); // Čítame zo sessionStorage
            if (!bidderId) { alert("Chyba ID. Skúste znova."); closeModal('auctionDetailModal'); return; } 
            btn.disabled = true; btn.textContent = 'Odosielam...'; 
            try { 
                const response = await fetch(`${API_URL}/api/drazby/${aucId}/bid`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ amount: amount, bidderId: bidderId }) }); 
                if (!response.ok) { const err = await response.json(); throw new Error(err.message || 'Chyba servera.'); } 
                alert('Prihodenie prijaté!'); 
                loadAuctionDetail(aucId); // Obnoví detail v modáli
            } catch (e) { alert(`Chyba: ${e.message}`); } 
            finally { btn.disabled = false; btn.textContent = 'Prihodiť'; } 
        } 
        
        // --- Mazanie Aukcie ---
        async function handleDeleteAuction(auctionId) { /* ... zostáva rovnaké ... */ } 
        
        // --- INICIALIZÁCIA ---
        document.addEventListener('DOMContentLoaded', () => { 
             console.log("DOM načítaný."); 
             try { 
                 addAuctionModal = document.getElementById('addAuctionModal'); 
                 bidderLoginModal = document.getElementById('bidderLoginModal'); 
                 auctionDetailModal = document.getElementById('auctionDetailModal'); 
                 drazbyListDiv = document.getElementById('drazby-list'); 
                 drazbaForm = document.getElementById('drazba-form'); 
                 adresaInput = document.getElementById('adresa'); 
                 okresSelect = document.getElementById('okres'); 
                 adresaMapLink = document.getElementById('adresaMapLink'); 
                 // Tieto už nepoužívame, ale necháme ich pre prípad budúcich úprav
                 // bidderIdInfoDiv = document.getElementById('bidder-id-info');
                 // currentBidderIdDisplay = document.getElementById('currentBidderIdDisplay');
                 
                 // Základná kontrola
                 if (!addAuctionModal || !drazbyListDiv || !drazbaForm) throw new Error("Chýbajú kľúčové elementy!");

                 loadDrazby(); // Načítame zoznam hneď na začiatku
                 console.log("Inicializácia OK."); 
             } catch (error) { 
                 console.error("KRITICKÁ CHYBA INIT:", error); 
                 document.body.innerHTML = `<p style="color:red;">Chyba inicializácie: ${error.message}</p>`; 
             } 
        }); 
        
        console.log("Skript načítaný.");
