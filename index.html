<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dražba (Diagnostika)</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Štýly (zjednodušená verzia) --- */
        :root { --google-blue: #1a73e8; --google-blue-hover: #1765cc; --background-color: #f8f9fa; --surface-color: #ffffff; --text-primary: #202124; --text-secondary: #5f6368; --border-color: #dadce0; --error-color: #d93025; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-primary); margin: 0; padding: 24px; box-sizing: border-box; }
        .container { width: 100%; max-width: 900px; margin: 20px auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 28px; font-weight: 500; margin: 0; }
        #drazby-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; } 
        .drazba-item { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; overflow: hidden; box-shadow: 0 1px 2px rgba(60,64,67,0.3); display: flex; flex-direction: column; }
        .drazba-item h3 { margin: 0 0 8px 0; color: var(--google-blue); font-size: 18px; font-weight: 500; }
        .drazba-item p { font-size: 14px; color: var(--text-secondary); margin: 4px 0; }
        .drazba-item p strong { color: var(--text-primary); }
        .drazba-item .price-info { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color); }
        .drazba-item .current-price { font-weight: 500; color: var(--google-blue); font-size: 16px; }
        .drazba-item .item-footer { margin-top: auto; display: flex; gap: 8px; padding-top: 16px; }
        .drazba-item .btn-primary { width: 100%; } 
        .btn-delete { background-color: var(--error-color); color: white; font-size: 12px; padding: 6px 10px; width: auto; } .btn-delete:hover { background-color: #c5221f; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background-color: var(--surface-color); border-radius: 8px; padding: 32px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 100%; max-width: 600px; position: relative; }
        .modal-close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 24px; color: var(--text-secondary); cursor: pointer; line-height: 1; }
        .modal-content h2 { margin-top: 0; font-size: 24px; }
        .modal-content .form-grid { grid-template-columns: 1fr 1fr; } 
        .modal-content .form-group { margin-bottom: 16px; }
        #bidder-login-modal .modal-content { max-width: 500px; } 
        .detail-info h2 { border: none; padding-bottom: 8px; margin-bottom: 16px; font-size: 22px; }
        .detail-info p { font-size: 16px; margin: 8px 0; color: var(--text-secondary); }
        .detail-info p strong { color: var(--text-primary); }
        .detail-info .current-price { font-size: 28px; font-weight: 500; color: var(--google-blue); display: block; margin-top: 16px; }
        .bid-form-grid { display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: flex-end; }
        #bid-history-list { list-style-type: none; padding-left: 0; margin-top: 16px; max-height: 200px; overflow-y: auto; border-top: 1px solid var(--border-color); }
        #bid-history-list li { padding: 12px 0; border-bottom: 1px solid var(--border-color); font-size: 14px; }
        .hidden { display: none !important; } 
        .visible { display: flex !important; } 
        @media (max-width: 768px) { .header { flex-direction: column; align-items: flex-start; gap: 10px;} #drazby-list { grid-template-columns: 1fr; } .modal-content { padding: 24px; } .modal-content .form-grid { grid-template-columns: 1fr; } .detail-grid { grid-template-columns: 1fr; } }
        .form-group-full { grid-column: 1 / -1; } label a.address-map-link { font-size: 12px; margin-left: 8px; float: right; } input, select, textarea { width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; box-sizing: border-box; font-family: 'Roboto', sans-serif; } textarea { resize: vertical; min-height: 80px; } input[type="datetime-local"] { font-family: sans-serif; } button { padding: 12px; font-size: 14px; font-weight: 500; border-radius: 8px; cursor: pointer; border: none; } button:disabled { background-color: #f1f3f4; color: #bdc1c6; cursor: not-allowed; } .btn-primary { background-color: var(--google-blue); color: white; width: 100%; } .btn-primary:not(:disabled):hover { background-color: var(--google-blue-hover); } .btn-secondary { background-color: var(--surface-color); color: var(--google-blue); border: 1px solid var(--border-color); width: auto; } .btn-secondary:not(:disabled):hover { background-color: #f8f9fa; } #changeBidderIdButton { font-size: 12px; color: var(--text-secondary); text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>E-Dražba</h1>
            <button class="btn-primary" onclick="openAddAuctionModal()">Pridať novú dražbu</button>
        </div>
        <div id="drazby-list"> <p>Inicializujem...</p> </div>
        <div id="bidder-id-info" style="margin-top: 20px; font-size: 14px; color: var(--text-secondary); display: none; text-align: right;"> Prihadzujete ako: <strong id="currentBidderIdDisplay"></strong> <button id="changeBidderIdButton" onclick="clearBidderIdAndShowLogin()">Zmeniť</button> </div>
    </div>

    <div id="addAuctionModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'addAuctionModal')">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal('addAuctionModal')">×</button>
            <h2>Navrhnúť novú dražbu</h2>
            <form id="drazba-form" onsubmit="handleDrazbaSubmit(event)">
                 <div class="form-grid">
                     <div class="form-group"> <label for="navrhovatel">Navrhovateľ:</label> <select id="navrhovatel" required> <option value="">-- Vyberte rolu --</option> <option value="Vlastník">Vlastník</option> <option value="Dražobník">Dražobník</option> <option value="Exekútor">Exekútor</option> <option value="Správca">Správca</option> </select> </div>
                     <div class="form-group">
                         <label for="okres">Okres:</label>
                         <select id="okres" required>
                             <option value="">-- Vyberte okres --</option>
                             <option value="Bánovce nad Bebravou">Bánovce nad Bebravou</option><option value="Banská Bystrica">Banská Bystrica</option><option value="Banská Štiavnica">Banská Štiavnica</option><option value="Bardejov">Bardejov</option><option value="Bratislava I">Bratislava I</option><option value="Bratislava II">Bratislava II</option><option value="Bratislava III">Bratislava III</option><option value="Bratislava IV">Bratislava IV</option><option value="Bratislava V">Bratislava V</option><option value="Brezno">Brezno</option><option value="Bytča">Bytča</option><option value="Čadca">Čadca</option><option value="Detva">Detva</option><option value="Dolný Kubín">Dolný Kubín</option><option value="Dunajská Streda">Dunajská Streda</option><option value="Galanta">Galanta</option><option value="Gelnica">Gelnica</option><option value="Hlohovec">Hlohovec</option><option value="Humenné">Humenné</option><option value="Ilava">Ilava</option><option value="Kežmarok">Kežmarok</option><option value="Komárno">Komárno</option><option value="Košice I">Košice I</option><option value="Košice II">Košice II</option><option value="Košice III">Košice III</option><option value="Košice IV">Košice IV</option><option value="Košice-okolie">Košice-okolie</option><option value="Krupina">Krupina</option><option value="Kysucké Nové Mesto">Kysucké Nové Mesto</option><option value="Levice">Levice</option><option value="Levoča">Levoča</option><option value="Liptovský Mikuláš">Liptovský Mikuláš</option><option value="Lučenec">Lučenec</option><option value="Malacky">Malacky</option><option value="Martin">Martin</option><option value="Medzilaborce">Medzilaborce</option><option value="Michalovce">Michalovce</option><option value="Myjava">Myjava</option><option value="Námestovo">Námestovo</option><option value="Nitra">Nitra</option><option value="Nové Mesto nad Váhom">Nové Mesto nad Váhom</option><option value="Nové Zámky">Nové Zámky</option><option value="Partizánske">Partizánske</option><option value="Pezinok">Pezinok</option><option value="Piešťany">Piešťany</option><option value="Poltár">Poltár</option><option value="Poprad">Poprad</option><option value="Považská Bystrica">Považská Bystrica</option><option value="Prešov">Prešov</option><option value="Prievidza">Prievidza</option><option value="Púchov">Púchov</option><option value="Revúca">Revúca</option><option value="Rimavská Sobota">Rimavská Sobota</option><option value="Rožňava">Rožňava</option><option value="Ružomberok">Ružomberok</option><option value="Sabinov">Sabinov</option><option value="Senec">Senec</option><option value="Senica">Senica</option><option value="Skalica">Skalica</option><option value="Snina">Snina</option><option value="Sobrance">Sobrance</option><option value="Spišská Nová Ves">Spišská Nová Ves</option><option value="Stará Ľubovňa">Stará Ľubovňa</option><option value="Stropkov">Stropkov</option><option value="Svidník">Svidník</option><option value="Šaľa">Šaľa</option><option value="Topoľčany">Topoľčany</option><option value="Trebišov">Trebišov</option><option value="Trenčín">Trenčín</option><option value="Trnava">Trnava</option><option value="Turčianske Teplice">Turčianske Teplice</option><option value="Tvrdošín">Tvrdošín</option><option value="Veľký Krtíš">Veľký Krtíš</option><option value="Vranov nad Topľou">Vranov nad Topľou</option><option value="Zlaté Moravce">Zlaté Moravce</option><option value="Zvolen">Zvolen</option><option value="Žarnovica">Žarnovica</option><option value="Žiar nad Hronom">Žiar nad Hronom</option><option value="Žilina">Žilina</option>
                         </select>
                     </div>
                     <div class="form-group form-group-full"> <label for="adresa">Adresa nehnuteľnosti: <a href="#" id="adresaMapLink" target="_blank" class="address-map-link" style="display: none;">(Zobraziť na mape)</a> </label> <input type="text" id="adresa" placeholder="Napr. Hlavná 1, 91701 Trnava" required oninput="updateMapLink()"> </div>
                     <div class="form-group form-group-full"> <label for="predmetDrazby">Predmet dražby (názov/popis):</label> <textarea id="predmetDrazby" placeholder="Stručný názov alebo popis dražby..." required></textarea> </div>
                     <div class="form-group"> <label for="najnizsiePodanie">Najnižšie podanie (€):</label> <input type="number" id="najnizsiePodanie" placeholder="Napr. 100000" min="0" required> </div>
                     <div class="form-group"> <label for="minimalnePrihodenie">Minimálne prihodenie (€):</label> <input type="number" id="minimalnePrihodenie" placeholder="Napr. 1000" min="1" required> </div>
                     <div class="form-group"> <label for="mobilNavrhovatela">Kontaktný mobil:</label> <input type="tel" id="mobilNavrhovatela" placeholder="09XX XXX XXX" required pattern="09\d{2} \d{3} \d{3}"> </div>
                     <div class="form-group"> <label for="casZaciatku">Začiatok dražby:</label> <input type="datetime-local" id="casZaciatku" required> </div>
                     <div class="form-group"> <label for="casSkoncenia">Koniec dražby:</label> <input type="datetime-local" id="casSkoncenia" required> </div>
                 </div>
                 <button type="submit" id="submitDrazbaButton" class="btn-primary" style="margin-top: 16px;">Vytvoriť dražbu</button>
            </form>
        </div>
    </div>

    <div id="bidderLoginModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'bidderLoginModal')"> </div>
    
    <div id="auctionDetailModal" class="modal-overlay" onclick="closeModalOnClickOutside(event, 'auctionDetailModal')"> </div>
    
    <script>
        // ===== ZAČIATOK DIAGNOSTICKÉHO KÓDU =====
        console.log("Kontrolný bod: E-Dražba Skript začal."); 
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("NEZACHYTENÁ CHYBA:", message, "v", source, `riadok ${lineno}:${colno}`, error);
            // Zobrazíme chybu aj na stránke
            const body = document.querySelector('body');
             if(body) { 
                 body.innerHTML = `<p style="color:red; font-size: 18px; padding: 20px;">Nastala neočakávaná chyba JavaScriptu!<br>Chyba: ${message}<br>Súbor: ${source}<br>Riadok: ${lineno}<br>Prosím, skontrolujte konzolu (F12).</p>`;
             } else {
                 alert(`NEZACHYTENÁ CHYBA: ${message}`);
             }
             return true; // Zabráni predvolenému spracovaniu chyby prehliadačom
        };
        console.log("Kontrolný bod: Globálny error handler nastavený.");
        // ===== KONIEC DIAGNOSTICKÉHO KÓDU =====

        const API_URL = 'https://e-drazba-server.onrender.com';
        
        // --- Globálne premenné ---
        let drazbyListDiv, drazbaForm, adresaInput, okresSelect, adresaMapLink, 
            addAuctionModal, bidderLoginModal, auctionDetailModal, 
            bidderIdInfoDiv, currentBidderIdDisplay; 
        
        // --- Ovládanie Modálov ---
        function openModal(modalId) { try { console.log(`Pokus otvoriť modál: ${modalId}`); const modal = document.getElementById(modalId); if (modal) { modal.classList.add('visible'); modal.classList.remove('hidden'); } else { console.error(`Modál ${modalId} nenájdený!`); } } catch(e){console.error(`Chyba v openModal(${modalId}):`, e);} }
        function closeModal(modalId) { try { console.log(`Pokus zatvoriť modál: ${modalId}`); const modal = document.getElementById(modalId); if (modal) { modal.classList.add('hidden'); modal.classList.remove('visible'); if (modalId === 'auctionDetailModal') { const cDiv = document.getElementById('detail-content'); if (cDiv) cDiv.innerHTML = '<p>...</p>'; } } } catch(e){console.error(`Chyba v closeModal(${modalId}):`, e);} }
        function closeModalOnClickOutside(event, modalId) { try { if (event.target === document.getElementById(modalId)) { closeModal(modalId); } } catch(e){console.error(`Chyba v closeModalOnClickOutside(${modalId}):`, e);} }
        function openAddAuctionModal() { try { if(drazbaForm) drazbaForm.reset(); if(adresaMapLink) adresaMapLink.style.display = 'none'; openModal('addAuctionModal'); } catch(e){console.error("Chyba v openAddAuctionModal:", e);} }
        function openBidderLoginModal(auctionId) { try { const existingBidderId = localStorage.getItem('currentBidderId'); if (existingBidderId) { openAuctionDetailModal(auctionId); return; } console.log(`Login formulár pre ${auctionId}`); const loginIdInput = document.getElementById('loginAuctionId'); if (loginIdInput) loginIdInput.value = auctionId; document.getElementById('bidderIdDoc')?.setAttribute('value', ''); document.getElementById('bidderMobile')?.setAttribute('value', ''); document.getElementById('bidderMaxBid')?.setAttribute('value', ''); openModal('bidderLoginModal'); } catch(e){console.error(`Chyba v openBidderLoginModal(${auctionId}):`, e);} }
        function openAuctionDetailModal(auctionId) { try { console.log(`Otváram detail pre ${auctionId}`); loadAuctionDetail(auctionId); openModal('auctionDetailModal'); } catch(e){console.error(`Chyba v openAuctionDetailModal(${auctionId}):`, e);} }
        
        // --- Info o Bidder ID ---
        function displayBidderIdInfo() { try { const bidderId = localStorage.getItem('currentBidderId'); if (bidderIdInfoDiv && currentBidderIdDisplay) { if (bidderId) { const dId = bidderId.length > 4 ? `ID: ${bidderId.substring(0, 2)}...${bidderId.substring(bidderId.length - 4)}` : bidderId; currentBidderIdDisplay.textContent = dId; bidderIdInfoDiv.style.display = 'block'; } else { bidderIdInfoDiv.style.display = 'none'; } } } catch(e){console.error("Chyba v displayBidderIdInfo:", e);} }
        function clearBidderIdAndShowLogin() { try { if (confirm('Naozaj zmeniť identitu?')) { localStorage.removeItem('currentBidderId'); displayBidderIdInfo(); } } catch(e){console.error("Chyba v clearBidderIdAndShowLogin:", e);} }
        
        // --- Update Map Link ---
        function updateMapLink() { try { if (!adresaInput || !okresSelect || !adresaMapLink) return; const address = adresaInput.value.trim(); const okres = okresSelect.value; if (address && okres) { const q = encodeURIComponent(`${address}, ${okres}`); adresaMapLink.href = `https://www.google.com/maps?q=${q}`; adresaMapLink.style.display = 'inline'; } else { adresaMapLink.style.display = 'none'; } } catch(e){console.error("Chyba v updateMapLink:", e);} } 
        
        // --- Načítanie Dražieb ---
        async function loadDrazby() { 
             console.log("Kontrolný bod: Vnútri loadDrazby - začiatok."); 
             if (!drazbyListDiv) return console.error("loadDrazby: Chýba drazbyListDiv!"); 
             drazbyListDiv.innerHTML = '<p>Načítavam...</p>'; 
             try { 
                 console.log("  Posielam fetch na /api/drazby");
                 const response = await fetch(`${API_URL}/api/drazby`); 
                 console.log("  Fetch odpoveď status:", response.status);
                 if (!response.ok) throw new Error(`Server ${response.status}`); 
                 const drazby = await response.json(); 
                 console.log("  JSON prijatý, počet:", drazby.length);
                 if (!drazbyListDiv) return console.error("loadDrazby: drazbyListDiv zmizol!"); 
                 drazbyListDiv.innerHTML = ''; 
                 if (!Array.isArray(drazby)) throw new Error("Zlý formát dát."); 
                 if (drazby.length === 0) { drazbyListDiv.innerHTML = '<p>Žiadne dražby.</p>'; return; } 
                 console.log("  Začínam renderovať karty...");
                 drazby.forEach((d, i) => { 
                     console.log(`    Renderujem kartu #${i}`);
                     // ===== PRIDANÁ OBRANA PROTI CHÝBAJÚCIM DÁTAM =====
                     try { 
                         if (!d || !d._id) throw new Error("Chýba ID alebo dáta dražby"); 
                         const item = document.createElement('div'); item.className = 'drazba-item'; 
                         const opts = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }; 
                         const start = d.casZaciatku ? new Date(d.casZaciatku).toLocaleString('sk-SK', opts) : 'N/A'; 
                         const end = d.casSkoncenia ? new Date(d.casSkoncenia).toLocaleString('sk-SK', opts) : 'N/A'; 
                         const cPrice = (typeof d.currentPrice === 'number' ? d.currentPrice : (d.najnizsiePodanie || 0)).toLocaleString('sk-SK'); // Ak chýba currentPrice, použijeme najnižšie podanie
                         const sPrice = (typeof d.najnizsiePodanie === 'number' ? d.najnizsiePodanie : 0).toLocaleString('sk-SK'); 
                         item.innerHTML = `<h3>${d.predmetDrazby||'N/A'}</h3><p><strong>Adresa:</strong> ${d.adresa||'N/A'}, ${d.okres||'N/A'}</p><p><strong>Začiatok:</strong> ${start}</p><p><strong>Koniec:</strong> ${end}</p><div class="price-info"><p><strong>Aktuálna cena:</strong> <span class="current-price">${cPrice} €</span></p><p><strong>Najnižšie podanie:</strong> ${sPrice} €</p></div><div class="item-footer"><button class="btn-primary" onclick="openBidderLoginModal('${d._id}')">Vstúpiť / Prihodiť</button><button class="btn-delete" onclick="handleDeleteAuction('${d._id}')">Zmazať</button></div>`; 
                         drazbyListDiv.appendChild(item); 
                         console.log(`    Karta #${i} OK.`);
                     } catch (loopErr) { 
                         console.error(`Chyba pri renderovaní karty #${i} (ID: ${d?d._id:'N/A'}):`, loopErr); 
                         // Zobrazíme chybu namiesto karty
                         const errItem = document.createElement('div'); errItem.className = 'drazba-item'; 
                         errItem.innerHTML = `<p style="color:red;">Chyba pri načítaní tejto dražby.</p>`; 
                         drazbyListDiv.appendChild(errItem);
                     } 
                     // ============================================
                 }); 
                 console.log("  Renderovanie kariet dokončené.");
             } catch (error) { 
                 console.error("KRITICKÁ CHYBA v loadDrazby:", error); 
                 if (drazbyListDiv) { drazbyListDiv.innerHTML = `<p style="color: red;">Chyba: ${error.message}</p>`; } 
             } finally {
                 console.log("Kontrolný bod: Vnútri loadDrazby - koniec.");
             }
        } 
        
        // --- Ostatné async funkcie (ponechané pre úplnosť, skrátené) ---
        async function loadAuctionDetail(auctionId) { /* ... implementácia ... */ }
        async function handleDrazbaSubmit(event) { /* ... implementácia ... */ }
        async function handleBidderLoginSubmit(event) { /* ... implementácia ... */ }
        async function handleBidSubmit(event) { /* ... implementácia ... */ } 
        async function handleDeleteAuction(auctionId) { /* ... implementácia ... */ }
        
        // --- INICIALIZÁCIA APLIKÁCIE ---
        document.addEventListener('DOMContentLoaded', () => { 
             console.log("Kontrolný bod: DOM načítaný, inicializácia - ZAČIATOK."); 
             try { 
                 console.log("  Inicializujem kľúčové elementy..."); 
                 addAuctionModal = document.getElementById('addAuctionModal'); 
                 bidderLoginModal = document.getElementById('bidderLoginModal'); 
                 auctionDetailModal = document.getElementById('auctionDetailModal'); 
                 drazbyListDiv = document.getElementById('drazby-list'); 
                 drazbaForm = document.getElementById('drazba-form'); 
                 bidderIdInfoDiv = document.getElementById('bidder-id-info');
                 currentBidderIdDisplay = document.getElementById('currentBidderIdDisplay');
                 
                 // Overenie kritických elementov
                 if (!addAuctionModal) throw new Error("Element #addAuctionModal nenájdený!");
                 if (!bidderLoginModal) throw new Error("Element #bidderLoginModal nenájdený!");
                 if (!auctionDetailModal) throw new Error("Element #auctionDetailModal nenájdený!");
                 if (!drazbyListDiv) throw new Error("Element #drazby-list nenájdený!");
                 if (!drazbaForm) throw new Error("Element #drazba-form nenájdený!"); // Potrebujeme pre reset
                 if (!bidderIdInfoDiv) console.warn("Element #bidder-id-info nenájdený."); // Menej kritické
                 if (!currentBidderIdDisplay) console.warn("Element #currentBidderIdDisplay nenájdený."); // Menej kritické
                 
                 // Ostatné formulárové elementy (načítame neskôr, keď budú potrebné)
                 console.log("  Kľúčové elementy nájdené.");

                 console.log("Kontrolný bod: Pred volaním displayBidderIdInfo.");
                 displayBidderIdInfo(); 
                 console.log("Kontrolný bod: Po volaní displayBidderIdInfo.");

                 console.log("Kontrolný bod: Pred volaním loadDrazby.");
                 loadDrazby(); 
                 console.log("Kontrolný bod: Po volaní loadDrazby.");
                 
                 console.log("Kontrolný bod: Inicializácia dokončená - KONIEC."); 
             } catch (error) { 
                 console.error("KRITICKÁ CHYBA počas inicializácie:", error); 
                 document.body.innerHTML = `<p style="color:red; font-size: 18px; padding: 20px;">Kritická chyba počas inicializácie: ${error.message}<br>Skontrolujte konzolu (F12) pre detaily.</p>`; 
             } 
        }); 
        
        console.log("Kontrolný bod: Skript načítaný.");
    </script>
