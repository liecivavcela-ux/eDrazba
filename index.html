<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dražba</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --google-blue: #1a73e8; --google-blue-hover: #1765cc; 
            --background-color: #f8f9fa; --surface-color: #ffffff; 
            --text-primary: #202124; --text-secondary: #5f6368; 
            --border-color: #dadce0; --error-color: #d93025; 
        }
        body { 
            font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--text-primary); 
            display: flex; justify-content: center; align-items: center; 
            padding: 24px; min-height: 100vh;
            flex-direction: column; 
        }
        
        #role-selection {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            background-color: var(--surface-color); border-radius: 8px; padding: 40px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            width: 100%; max-width: 500px; box-sizing: border-box;
        }
        #role-selection h1 { font-size: 28px; font-weight: 500; margin: 0 0 16px 0; }
        #role-selection p { font-size: 16px; color: var(--text-secondary); margin: 0 0 32px 0; max-width: 400px; }
        .role-buttons { display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 300px; }
        .role-buttons button { width: 100%; padding: 16px; font-size: 16px; }

        #navrhovatel-view, #zaujemca-view, #detail-view {
            display: none; width: 100%; max-width: 800px; 
            align-self: flex-start; margin-top: 0; 
        }
        .view-header { display: flex; justify-content: flex-end; margin-bottom: 16px; width: 100%; }
        .view-header button { width: auto; }

        .panel { 
            background-color: var(--surface-color); border-radius: 8px; border: 1px solid var(--border-color); 
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15); 
            padding: 24px; width: 100%; box-sizing: border-box; 
        }
        
        h2 { font-size: 22px; font-weight: 500; margin-top: 0; color: var(--text-primary); border-bottom: 1px solid var(--border-color); padding-bottom: 16px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin: 0; }
        .form-group-full { grid-column: 1 / -1; } 
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--text-secondary); }
        label a.address-map-link { font-size: 12px; margin-left: 8px; float: right; } 
        input, select, textarea { width: 100%; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        textarea { resize: vertical; min-height: 100px; }
        input[type="datetime-local"] { font-family: sans-serif; } 
        
        button { padding: 12px; font-size: 14px; font-weight: 500; border-radius: 8px; cursor: pointer; border: none; }
        button:disabled { background-color: #f1f3f4; color: #bdc1c6; cursor: not-allowed; }
        .btn-primary { background-color: var(--google-blue); color: white; width: 100%; } .btn-primary:not(:disabled):hover { background-color: var(--google-blue-hover); }
        .btn-secondary { background-color: var(--surface-color); color: var(--google-blue); border: 1px solid var(--border-color); width: auto; } .btn-secondary:not(:disabled):hover { background-color: #f8f9fa; }

        #drazby-list { display: grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
        .drazba-item { background-color: #f8f9fa; border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; overflow: hidden; }
        .drazba-item h3 { margin: 0 0 12px 0; color: var(--google-blue); font-size: 18px; }
        .drazba-item-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 16px; font-size: 14px; }
        .drazba-item-grid p { margin: 4px 0; }
        .drazba-item-grid p strong { color: var(--text-primary); }
        .drazba-item-full { grid-column: 1 / -1; }
        .drazba-item .btn-primary { width: auto; padding: 8px 16px; margin-top: 16px; }

        .drazba-item-image {
            width: 100%; height: 250px; object-fit: cover; 
            border-radius: 8px; margin-bottom: 16px; 
        }

        .detail-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 24px; margin-bottom: 24px;
        }
        .detail-image {
            width: 100%; border-radius: 8px; object-fit: cover;
        }
        .detail-info h2 {
            border: none; padding-bottom: 8px; margin-bottom: 16px;
        }
        .detail-info p {
            font-size: 16px; margin: 8px 0; color: var(--text-secondary);
        }
        .detail-info p strong {
            color: var(--text-primary);
        }
        .current-price {
            font-size: 28px; font-weight: 500; color: var(--google-blue);
            display: block; margin-top: 16px;
        }
        .bid-form-grid {
            display: grid; grid-template-columns: 1fr auto;
            gap: 16px; align-items: flex-end;
        }
        #bid-history-list {
            list-style-type: none; padding-left: 0; margin-top: 16px;
            max-height: 200px; overflow-y: auto;
            border-top: 1px solid var(--border-color);
        }
        #bid-history-list li {
            padding: 12px 0; border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

         @media (max-width: 600px) { 
              body { padding: 8px; gap: 8px;}
              #role-selection { padding: 20px; margin-top: 20px;}
              #role-selection h1 { font-size: 24px;}
              .role-buttons { flex-direction: column; width: 100%;} 
              .role-buttons button { width: 100%; }
              .panel { padding: 12px; } 
              h2 { font-size: 18px; }
              .form-grid, .drazba-item-grid { grid-template-columns: 1fr; }
              .form-group-full { grid-column: 1; }
              .detail-grid { grid-template-columns: 1fr; } 
         }
    </style>
</head>
<body>

    <div id="role-selection">
        <h1>Vitajte v E-Dražbe</h1>
        <p>Ste tu, aby ste navrhli novú dražbu, alebo sa chcete zúčastniť ako záujemca?</p>
        <div class="role-buttons">
            <button class="btn-primary" onclick="showNavrhovatelView()">Som Navrhovateľ</button>
            <button class="btn-primary" onclick="showZaujemcaView()">Som Záujemca (kupujúci)</button>
        </div>
    </div>

    <div id="navrhovatel-view">
         <div class="view-header">
             <button class="btn-secondary" onclick="showRoleSelection()">Zmeniť rolu</button>
         </div>
         <div class="panel">
             <h2>Navrhnúť novú dražbu</h2>
             <form id="drazba-form" onsubmit="handleDrazbaSubmit(event)">
                 <div class="form-grid">
                     <div class="form-group">
                         <label for="navrhovatel">Navrhovateľ:</label>
                         <select id="navrhovatel" required>
                             <option value="">-- Vyberte rolu --</option>
                             <option value="Vlastník">Vlastník</option>
                             <option value="Dražobník">Dražobník</option>
                             <option value="Exekútor">Exekútor</option>
                             <option value="Správca">Správca</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label for="typNehnutelnosti">Typ nehnuteľnosti:</label>
                         <select id="typNehnutelnosti" required>
                             <option value="">-- Vyberte typ --</option>
                             <option value="Garzónka">Garzónka</option>
                             <option value="1-izbový byt">1-izbový byt</option>
                             <option value="2-izbový byt">2-izbový byt</option>
                             <option value="3-izbový byt">3-izbový byt</option>
                             <option value="4-izbový byt">4-izbový byt</option>
                             <option value="Rodinný dom">Rodinný dom</option>
                             <option value="Garáž">Garáž</option>
                             <option value="Záhrada">Záhrada</option>
                             <option value="Stavebný pozemok">Stavebný pozemok</option>
                             <option value="Komerčný objekt">Komerčný objekt</option>
                             <option value="Iné">Iné</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label for="okres">Okres:</label>
                         <select id="okres" required onchange="updateMapLink()">
                             <option value="">-- Vyberte okres --</option>
                             <option value="Bánovce nad Bebravou">Bánovce nad Bebravou</option><option value="Banská Bystrica">Banská Bystrica</option><option value="Banská Štiavnica">Banská Štiavnica</option><option value="Bardejov">Bardejov</option><option value="Bratislava I">Bratislava I</option><option value="Bratislava II">Bratislava II</option><option value="Bratislava III">Bratislava III</option><option value="Bratislava IV">Bratislava IV</option><option value="Bratislava V">Bratislava V</option><option value="Brezno">Brezno</option><option value="Bytča">Bytča</option><option value="Čadca">Čadca</option><option value="Detva">Detva</option><option value="Dolný Kubín">Dolný Kubín</option><option value="Dunajská Streda">Dunajská Streda</option><option value="Galanta">Galanta</option><option value="Gelnica">Gelnica</option><option value="Hlohovec">Hlohovec</option><option value="Humenné">Humenné</option><option value="Ilava">Ilava</option><option value="Kežmarok">Kežmarok</option><option value="Komárno">Komárno</option><option value="Košice I">Košice I</option><option value="Košice II">Košice II</option><option value="Košice III">Košice III</option><option value="Košice IV">Košice IV</option><option value="Košice-okolie">Košice-okolie</option><option value="Krupina">Krupina</option><option value="Kysucké Nové Mesto">Kysucké Nové Mesto</option><option value="Levice">Levice</option><option value="Levoča">Levoča</option><option value="Liptovský Mikuláš">Liptovský Mikuláš</option><option value="Lučenec">Lučenec</option><option value="Malacky">Malacky</option><option value="Martin">Martin</option><option value="Medzilaborce">Medzilaborce</option><option value="Michalovce">Michalovce</option><option value="Myjava">Myjava</option><option value="Námestovo">Námestovo</option><option value="Nitra">Nitra</option><option value="Nové Mesto nad Váhom">Nové Mesto nad Váhom</option><option value="Nové Zámky">Nové Zámky</option><option value="Partizánske">Partizánske</option><option value="Pezinok">Pezinok</option><option value="Piešťany">Piešťany</option><option value="Poltár">Poltár</option><option value="Poprad">Poprad</option><option value="Považská Bystrica">Považská Bystrica</option><option value="Prešov">Prešov</option><option value="Prievidza">Prievidza</option><option value="Púchov">Púchov</option><option value="Revúca">Revúca</option><option value="Rimavská Sobota">Rimavská Sobota</option><option value="Rožňava">Rožňava</option><option value="Ružomberok">Ružomberok</option><option value="Sabinov">Sabinov</option><option value="Senec">Senec</option><option value="Senica">Senica</option><option value="Skalica">Skalica</option><option value="Snina">Snina</option><option value="Sobrance">Sobrance</option><option value="Spišská Nová Ves">Spišská Nová Ves</option><option value="Stará Ľubovňa">Stará Ľubovňa</option><option value="Stropkov">Stropkov</option><option value="Svidník">Svidník</option><option value="Šaľa">Šaľa</option><option value="Topoľčany">Topoľčany</option><option value="Trebišov">Trebišov</option><option value="Trenčín">Trenčín</option><option value="Trnava">Trnava</option><option value="Turčianske Teplice">Turčianske Teplice</option><option value="Tvrdošín">Tvrdošín</option><option value="Veľký Krtíš">Veľký Krtíš</option><option value="Vranov nad Topľou">Vranov nad Topľou</option><option value="Zlaté Moravce">Zlaté Moravce</option><option value="Zvolen">Zvolen</option><option value="Žarnovica">Žarnovica</option><option value="Žiar nad Hronom">Žiar nad Hronom</option><option value="Žilina">Žilina</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label for="adresa">Adresa nehnuteľnosti:
                             <a href="#" id="adresaMapLink" target="_blank" class="address-map-link" style="display: none;">(Zobrať na mape)</a>
                         </label>
                         <input type="text" id="adresa" placeholder="Napr. Hlavná 1, 91701 Trnava" required oninput="updateMapLink()">
                     </div>
                     <div class="form-group">
                         <label for="znalecnaCena">Znalcom určená cena (€):</label>
                         <input type="number" id="znalecnaCena" placeholder="Napr. 150000" min="0" required>
                     </div>
                     <div class="form-group">
                         <label for="najnizsiePodanie">Najnižšie podanie (€):</label>
                         <input type="number" id="najnizsiePodanie" placeholder="Napr. 100000" min="0" required>
                     </div>
                     <div class="form-group">
                         <label for="minimalnePrihodenie">Minimálne prihodenie (€):</label>
                         <input type="number" id="minimalnePrihodenie" placeholder="Napr. 1000" min="1" required>
                     </div>
                     <div class="form-group">
                         <label for="mobilNavrhovatela">Kontaktný mobil (10 číslic):</label>
                         <input type="tel" id="mobilNavrhovatela" placeholder="09XX XXX XXX" required>
                     </div>
                     <div class="form-group">
                         <label for="casZaciatku">Dátum a čas začatia dražby:</label>
                         <input type="datetime-local" id="casZaciatku" required>
                     </div>
                     <div class="form-group">
                         <label for="casSkoncenia">Dátum a čas skončenia dražby:</label>
                         <input type="datetime-local" id="casSkoncenia" required>
                     </div>
                     
                     <div class="form-group form-group-full">
                         <label for="imageUrl">URL adresa obrázka (nepovinné):</label>
                         <input type="url" id="imageUrl" placeholder="https://... (napr. adresa z Imgur)">
                     </div>
                     
                     <div class="form-group form-group-full">
                         <label for="predmetDrazby">Predmet dražby (popis):</label>
                         <textarea id="predmetDrazby" placeholder="Stručne popíšte predmet dražby..." required></textarea>
                     </div>
                 </div>
                 <button type="submit" id="submitDrazbaButton" class="btn-primary" style="margin-top: 16px;">Vytvoriť dražbu</button>
             </form>
         </div>
    </div>

    <div id="zaujemca-view">
         <div class="view-header">
             <button class="btn-secondary" onclick="showRoleSelection()">Zmeniť rolu</button>
         </div>
         <div class="panel">
              <h2>Prehľad aktuálnych dražieb</h2>
              <div id="drazby-list">
                  <p>Načítavam zoznam dražieb...</p>
              </div>
         </div>
    </div>

    <div id="detail-view">
        <div class="view-header">
            <button class="btn-secondary" onclick="showZaujemcaView()">Späť na prehľad</button>
        </div>
        <div class="panel">
            <div id="detail-content">
                <p>Načítavam detail dražby...</p>
            </div>
            
            <h2 style="margin-top: 24px;">Prihadzovanie</h2>
            <form id="bid-form" onsubmit="handleBidSubmit(event)" data-auction-id="">
                <div class="bid-form-grid">
                    <div class="form-group">
                        <label for="bidAmount">Vaša ponuka (€):</label>
                        <input type="number" id="bidAmount" placeholder="Zadajte sumu" min="0" required>
                    </div>
                    <button type"submit" class="btn-primary" style="width: auto;">Prihodiť</button>
                </div>
            </form>

            <h2 style="margin-top: 24px;">História prihodení</h2>
            <ul id="bid-history-list">
                <li>Zatiaľ žiadne prihodenia.</li>
            </ul>
        </div>
    </div>

    
    <script>
        console.log("Kontrolný bod: E-Dražba Skript začal."); 
        
        const API_URL = 'https://e-drazba-server.onrender.com';
        
        let roleSelectionDiv, navrhovatelViewDiv, zaujemcaViewDiv, detailViewDiv, drazbyListDiv, drazbaForm,
            adresaInput, okresSelect, adresaMapLink, imageUrlInput; 

        function showRoleSelection() {
            console.log("Zobrazujem výber role.");
            if (roleSelectionDiv) roleSelectionDiv.style.display = 'flex';
            if (navrhovatelViewDiv) navrhovatelViewDiv.style.display = 'none';
            if (zaujemcaViewDiv) zaujemcaViewDiv.style.display = 'none';
            if (detailViewDiv) detailViewDiv.style.display = 'none'; 
            document.body.style.alignItems = 'center'; 
        }
        function showNavrhovatelView() {
             console.log("Zobrazujem pohľad Navrhovateľa.");
            if (roleSelectionDiv) roleSelectionDiv.style.display = 'none';
            if (navrhovatelViewDiv) navrhovatelViewDiv.style.display = 'block'; 
            if (zaujemcaViewDiv) zaujemcaViewDiv.style.display = 'none';
            if (detailViewDiv) detailViewDiv.style.display = 'none'; 
            document.body.style.alignItems = 'flex-start'; 
        }
         function showZaujemcaView() {
              console.log("Zobrazujem pohľad Záujemcu.");
            if (roleSelectionDiv) roleSelectionDiv.style.display = 'none';
            if (navrhovatelViewDiv) navrhovatelViewDiv.style.display = 'none';
            if (zaujemcaViewDiv) zaujemcaViewDiv.style.display = 'block'; 
            if (detailViewDiv) detailViewDiv.style.display = 'none'; 
            document.body.style.alignItems = 'flex-start'; 
            loadDrazby(); 
        }

        function showDetailView(auctionId) {
            console.log(`Zobrazujem detail pre dražbu ID: ${auctionId}`);
            if (roleSelectionDiv) roleSelectionDiv.style.display = 'none';
            if (navrhovatelViewDiv) navrhovatelViewDiv.style.display = 'none';
            if (zaujemcaViewDiv) zaujemcaViewDiv.style.display = 'none';
            if (detailViewDiv) detailViewDiv.style.display = 'block'; 
            document.body.style.alignItems = 'flex-start';
            loadAuctionDetail(auctionId); 
        }
        
        function updateMapLink() {
             if (!adresaInput || !okresSelect || !adresaMapLink) { return; }
             const address = adresaInput.value.trim(); 
             const okres = okresSelect.value;
             if (address && okres) {
                 const mapQuery = encodeURIComponent(`${address}, ${okres}`);
                 adresaMapLink.href = `http://googleusercontent.com/maps/google.com/0{mapQuery}`; 
                 adresaMapLink.style.display = 'inline'; 
             } else { 
                 adresaMapLink.style.display = 'none'; 
             }
        }
        
        async function loadDrazby() {
            console.log("Načítavam dražby...");
            if (!drazbyListDiv) return;
            drazbyListDiv.innerHTML = '<p>Načítavam zoznam dražieb...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/drazby`);
                if (!response.ok) throw new Error(`Chyba servera: ${response.statusText}`);
                const drazby = await response.json();
                
                drazbyListDiv.innerHTML = ''; 
                
                if (drazby.length === 0) {
                    drazbyListDiv.innerHTML = '<p>Momentálne nie sú k dispozícii žiadne dražby.</p>';
                    return;
                }
                
                drazby.forEach(drazba => {
                    const item = document.createElement('div');
                    item.className = 'drazba-item';
                    
                    const options = { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit' 
                    };
                    const zaciatok = new Date(drazba.casZaciatku).toLocaleString('sk-SK', options);
                    const koniec = new Date(drazba.casSkoncenia).toLocaleString('sk-SK', options);
                    const mapQuery = encodeURIComponent(`${drazba.adresa}, ${drazba.okres}`);

                    let imageHtml = ''; 
                    if (drazba.imageUrl) {
                        imageHtml = `<img src="${drazba.imageUrl}" alt="${drazba.predmetDrazby}" class="drazba-item-image">`;
                    }

                    item.innerHTML = `
                        ${imageHtml}
                        <h3>${drazba.predmetDrazby}</h3>
                        <div class="drazba-item-grid">
                            <p><strong>Adresa:</strong> ${drazba.adresa} <a href="http://googleusercontent.com/maps/google.com/0{mapQuery}" target="_blank" style="font-size: 12px;">(Mapa)</a></p>
                            <p><strong>Typ:</strong> ${drazba.typNehnutelnosti}</p>
                            <p><strong>Znal. cena:</strong> ${drazba.znalecnaCena.toLocaleString('sk-SK')} €</p>
                            <p><strong>Najnižšie podanie:</strong> ${drazba.najnizsiePodanie.toLocaleString('sk-SK')} €</p>
                            <p><strong>Začiatok:</strong> ${zaciatok}</p>
                            <p><strong>Koniec:</strong> ${koniec}</p>
                            <p class="drazba-item-full"><strong>Navrhovateľ:</strong> ${drazba.navrhovatel}</p>
                        </div>
                        
                        <button class="btn-primary" onclick="showDetailView('${drazba._id}')">
                            Detail a Prihodenie
                        </button>
                    `;
                    drazbyListDiv.appendChild(item);
                });
                
            } catch (error) {
                console.error("Chyba pri načítaní dražieb:", error);
                drazbyListDiv.innerHTML = `<p style="color: red;">Chyba pri načítaní dražieb: ${error.message}</p>`;
            }
        }

        async function loadAuctionDetail(auctionId) {
            const contentDiv = document.getElementById('detail-content');
            const historyList = document.getElementById('bid-history-list');
            const bidForm = document.getElementById('bid-form');
            const bidAmountInput = document.getElementById('bidAmount');

            contentDiv.innerHTML = '<p>Načítavam detail dražby...</p>';
            historyList.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/drazby/${auctionId}`);
                if (!response.ok) throw new Error(`Chyba servera: ${response.statusText}`);
                const drazba = await response.json();

                const options = { 
                    year: 'numeric', month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit' 
                };
                const zaciatok = new Date(drazba.casZaciatku).toLocaleString('sk-SK', options);
                const koniec = new Date(drazba.casSkoncenia).toLocaleString('sk-SK', options);
                
                let imageHtml = drazba.imageUrl ? 
                    `<img src="${drazba.imageUrl}" alt="${drazba.predmetDrazby}" class="detail-image">` : 
                    '<p>Obrázok nebol poskytnutý.</p>';

                contentDiv.innerHTML = `
                    <div class="detail-grid">
                        <div class="detail-image-container">
                            ${imageHtml}
                        </div>
                        <div class="detail-info">
                            <h2>${drazba.predmetDrazby}</h2>
                            <p><strong>Aktuálna cena:</strong> <span class="current-price">${drazba.currentPrice.toLocaleString('sk-SK')} €</span></p>
                            <p><strong>Najvyšší prihadzujúci:</strong> ${drazba.highestBidder || 'Nikto'}</p>
                            <hr style="border:none; border-top: 1px solid #eee; margin: 16px 0;">
                            <p><strong>Najnižšie podanie:</strong> ${drazba.najnizsiePodanie.toLocaleString('sk-SK')} €</p>
                            <p><strong>Minimálne prihodenie:</strong> ${drazba.minimalnePrihodenie.toLocaleString('sk-SK')} €</p>
                            <p><strong>Začiatok:</strong> ${zaciatok}</p>
                            <p><strong>Koniec:</strong> ${koniec}</p>
                            <p><strong>Adresa:</strong> ${drazba.adresa}, ${drazba.okres}</p>
                            <p><strong>Navrhovateľ:</strong> ${drazba.navrhovatel}</p>
                        </div>
                    </div>
                `;

                bidForm.dataset.auctionId = drazba._id;
                
                const minBid = drazba.currentPrice + drazba.minimalnePrihodenie;
                bidAmountInput.min = minBid;
                bidAmountInput.placeholder = `Min. ${minBid.toLocaleString('sk-SK')} €`;
                bidAmountInput.value = minBid; 

                if (drazba.bidHistory && drazba.bidHistory.length > 0) {
                    drazba.bidHistory.reverse().forEach(bid => { 
                        const li = document.createElement('li');
                        // ===== ZMENA: Krajšie formátovanie histórie =====
                        const bidTime = new Date(bid.timestamp).toLocaleString('sk-SK', options);
                        li.innerHTML = `<strong>${bid.amount.toLocaleString('sk-SK')} €</strong> (Používateľ: ${bid.bidder}) - ${bidTime}`;
                        historyList.appendChild(li);
                    });
                } else {
                    historyList.innerHTML = '<li>Zatiaľ žiadne prihodenia.</li>';
                }

            } catch (error) {
                console.error("Chyba pri načítaní detailu dražby:", error);
                contentDiv.innerHTML = `<p style="color: red;">Chyba pri načítaní detailu: ${error.message}</p>`;
            }
        }
        
        async function handleDrazbaSubmit(event) {
            event.preventDefault(); 
            console.log("Formulár sa odosiela...");
            
            const submitButton = document.getElementById('submitDrazbaButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Odosielam...';
            
            try {
                const data = {
                    navrhovatel: document.getElementById('navrhovatel').value,
                    typNehnutelnosti: document.getElementById('typNehnutelnosti').value,
                    okres: document.getElementById('okres').value,
                    adresa: document.getElementById('adresa').value,
                    znalecnaCena: Number(document.getElementById('znalecnaCena').value),
                    najnizsiePodanie: Number(document.getElementById('najnizsiePodanie').value),
                    minimalnePrihodenie: Number(document.getElementById('minimalnePrihodenie').value),
                    casZaciatku: document.getElementById('casZaciatku').value,
                    casSkoncenia: document.getElementById('casSkoncenia').value,
                    mobilNavrhovatela: document.getElementById('mobilNavrhovatela').value,
                    predmetDrazby: document.getElementById('predmetDrazby').value,
                    imageUrl: document.getElementById('imageUrl').value 
                };
                
                console.log("Odosielam dáta:", data);
                
                const response = await fetch(`${API_URL}/api/drazby`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Server vrátil chybu.');
                }
                
                const novaDrazba = await response.json();
                console.log("Odpoveď zo servera:", novaDrazba);
                alert('Dražba bola úspešne vytvorená!');
                
                drazbaForm.reset(); 
                updateMapLink(); 
                
            } catch (error) {
                 console.error("Chyba pri odosielaní formulára:", error);
                 alert(`Nastala chyba pri vytváraní dražby: ${error.message}`);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Vytvoriť dražbu';
            }
        }

        // ===== UPRAVENÁ FUNKCIA: Spracovanie prihodenia =====
        async function handleBidSubmit(event) {
            event.preventDefault(); // Zastavíme predvolené odoslanie formulára
            console.log("Pokus o prihodenie...");

            const form = event.target;
            const auctionId = form.dataset.auctionId; // Získame ID dražby
            const bidAmountInput = document.getElementById('bidAmount');
            const bidButton = form.querySelector('button[type="submit"]');

            // Získame sumu a premeníme ju na číslo
            const amount = Number(bidAmountInput.value);

            // Zablokujeme tlačidlo, kým sa prihodenie spracováva
            bidButton.disabled = true;
            bidButton.textContent = 'Odosielam...';

            try {
                // 1. Odošleme dáta na náš nový endpoint
                // Musíme poslať JSON objekt v správnom formáte, ktorý server čaká: { "amount": suma }
                const response = await fetch(`${API_URL}/api/drazby/${auctionId}/bid`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount }) // Posielame ako JSON
                });

                // 2. Skontrolujeme, či server vrátil chybu
                if (!response.ok) {
                    // Ak áno (napr. nízka ponuka, aukcia skončila),
                    // prečítame si chybovú správu a zobrazíme ju
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Neznáma chyba servera');
                }

                // 3. Ak všetko prebehlo OK, server nám vrátil aktualizovanú dražbu
                const updatedAuction = await response.json();
                console.log('Prihodenie úspešné:', updatedAuction);
                
                // Zobrazíme hlásenie o úspechu
                alert('Vaše prihodenie bolo úspešne prijaté!');

                // 4. NAJDÔLEŽITEJŠÍ KROK:
                // Znovu načítame celý detail dražby. Tým sa automaticky
                // aktualizuje zobrazená cena, história prihodení
                // a aj minimálna suma v políčku na prihodenie.
                loadAuctionDetail(auctionId);

            } catch (error) {
                // 5. Ak nastala akákoľvek chyba (naša, alebo zo servera)
                console.error('Chyba pri prihadzovaní:', error);
                alert(`Chyba: ${error.message}`); // Zobrazíme chybu používateľovi
            } finally {
                // 6. Nakoniec vždy odblokujeme tlačidlo
                bidButton.disabled = false;
                bidButton.textContent = 'Prihodiť';
            }
        }

                 showRoleSelection(); 
                 
                 console.log("Kontrolný bod: Inicializácia dokončená.");
             } catch (error) {

                 const body = document.querySelector('body');
                 if(body) body.innerHTML = `<p style="color:red;">Kritická chyba: ${error.message}</p>`;
             }
        });
        
        console.log("Kontrolný bod: Skript načítaný.");
    </script>
